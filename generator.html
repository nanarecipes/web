<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Generator (Adsterra Optimized)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="bg-indigo-600 p-6 text-white">
            <h1 class="text-2xl font-bold">âœ¨ HTML Landing Page Generator</h1>
            <p class="text-indigo-100 text-sm mt-1">Buat file HTML instan dengan layout dan iklan otomatis.</p>
        </div>

        <div class="p-8 space-y-6">
            <!-- Input Kolom 1: Nama File -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Nama File / Judul Halaman</label>
                <input type="text" id="filenameInput" placeholder="Contoh: Resep Ayam Bakar Madu" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"
                    oninput="updatePreviewName()">
                <p class="text-xs text-gray-500 mt-1">Output otomatis: <span id="filenamePreview" class="font-mono text-indigo-600 font-bold">...html</span></p>
            </div>

            <!-- Input Kolom 2: Artikel HTML -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Artikel (Format HTML)</label>
                <div class="bg-indigo-50 border-l-4 border-indigo-400 p-4 mb-3 text-xs text-indigo-800">
                    <strong>Update Otomatis:</strong> Iklan Tengah (ad2.js) sekarang otomatis muncul setelah paragraf pertama artikel Anda.
                </div>
                <textarea id="htmlContent" rows="12" placeholder="<h1>Judul Resep</h1>
<p>Ini adalah paragraf pertama. Iklan otomatis akan muncul tepat setelah bagian ini.</p>

<h2>Bahan-bahan</h2>
<ul>
  <li>Bahan A</li>
  <li>Bahan B</li>
</ul>" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg font-mono text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"></textarea>
            </div>

            <!-- Tombol Generate -->
            <button onclick="generateAndDownload()" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-lg shadow transition transform hover:-translate-y-0.5 flex justify-center items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Generate HTML File
            </button>
        </div>
    </div>

    <!-- Script Logic Generator -->
    <script>
        function updatePreviewName() {
            const rawName = document.getElementById('filenameInput').value;
            const formattedName = rawName.trim().toLowerCase().replace(/\s+/g, '-') + '.html';
            document.getElementById('filenamePreview').innerText = formattedName || '...html';
        }

        function generateAndDownload() {
            const rawName = document.getElementById('filenameInput').value;
            let userContent = document.getElementById('htmlContent').value;

            if (!rawName) {
                alert("Mohon isi Nama File terlebih dahulu.");
                return;
            }

            const fileName = rawName.trim().toLowerCase().replace(/\s+/g, '-') + '.html';

            // LOGIKA INSERT ADSLOT 2 OTOMATIS SETELAH PARAGRAF PERTAMA
            const adSlot2Code = `\n<div class="ad-inline" id="adSlot2">\n    <script type="text/javascript" src='https://seribudollarperhari.github.io/banner/ad2.js'><\\/script>\n</div>\n`;
            
            if (userContent.includes('</p>')) {
                // Cari posisi </p> pertama dan selipkan iklan setelahnya
                userContent = userContent.replace('</p>', '</p>' + adSlot2Code);
            } else {
                // Jika tidak ada paragraf, taruh di paling bawah
                userContent = userContent + adSlot2Code;
            }

            const fileContent = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>${rawName}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #fefaf0;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #2c2c2c;
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .recipe-frame {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 28px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.04), 0 2px 6px rgba(0,0,0,0.02);
            padding: 28px 24px;
        }
        @media (max-width: 520px) {
            body { padding: 12px 8px; }
            .recipe-frame { max-width: 100%; padding: 22px 18px; border-radius: 20px; }
        }
        h1 { font-size: 2.1rem; font-weight: 700; line-height: 1.2; margin-bottom: 16px; color: #1f2a1f; }
        .ad-space, .ad-inline, .ad-bottom { width: 100%; text-align: center; border-radius: 16px; padding: 4px 0; }
        .ad-space { margin: 20px 0 24px; background: rgba(255,245,235,0.3); }
        .ad-inline { margin: 28px 0 20px; background: rgba(255,245,235,0.2); }
        .ad-bottom { margin-top: 36px; background: rgba(255,241,229,0.2); }
        .section-title { font-size: 1.5rem; font-weight: 680; margin: 32px 0 16px 0; border-bottom: 3px solid #ffdab9; padding-bottom: 8px; }
        p { margin-bottom: 1rem; }
        ul, ol { margin-bottom: 1rem; padding-left: 20px; }
        script { display: none; }
    </style>
</head>
<body>
    <div class="recipe-frame">
        <div class="ad-space" id="adSlot1">
            <script type="text/javascript" src='https://seribudollarperhari.github.io/banner/ad1.js'><\\/script>
        </div>

        ${userContent}
        
        <div class="ad-bottom" id="adSlot3">
            <script type='text/javascript' src='https://seribudollarperhari.github.io/banner/nativ.js'><\\/script>
        </div>
        <div style="height: 8px;"></div>
    </div>
    <script src='https://seribudollarperhari.github.io/banner/socialbar.js'><\\/script>
</body>
</html>`;

            const blob = new Blob([fileContent], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
